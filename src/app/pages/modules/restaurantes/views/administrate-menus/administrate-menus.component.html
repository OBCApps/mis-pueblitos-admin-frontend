<div class="content">
  <!-- // ----------- BREAD CRUMB --------- \\ -->
  <div>
    <nav class="flex" aria-label="Breadcrumb">
      <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
        <li class="inline-flex items-center">
          <a href="#"
            class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
            <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
              viewBox="0 0 20 20">
              <path
                d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
            </svg>
            Home
          </a>
        </li>
        <li>
          <div class="flex items-center">
            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 9 4-4-4-4" />
            </svg>
            <a href="#"
              class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">
              Listado Habitación</a>
          </div>
        </li>
        <li>
          <div class="flex items-center">
            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 9 4-4-4-4" />
            </svg>
            <a href="#"
              class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">
              Detalles Habitación
            </a>
          </div>
        </li>
      </ol>
    </nav>
  </div>
  <hr class="h-px my-1 md:my-1 bg-transparent border-0" />

  <!-- // ----------- TABSS OPTIONSS --------- \\ -->

  <div class="border-b border-gray-200 dark:border-gray-700">
    <ul class="flex flex-wrap -mb-px text-sm font-medium text-center text-gray-500 dark:text-gray-400">
      <li class="me-2">
        <a (click)="change_tabs('profile')" [class]="showSelectedTab('profile', tab_selected)[0]">
          <svg [class]="showSelectedTab('profile', tab_selected)[1]" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
          </svg>
          Perfil
        </a>
      </li>
      <li class="me-2">
        <a (click)="change_tabs('images')" [class]="showSelectedTab('images', tab_selected)[0]" aria-current="page">
          <svg [class]="showSelectedTab('images', tab_selected)[1]" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
            <path
              d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z" />
          </svg>
          Imágenes
        </a>
      </li>
    </ul>
  </div>
  <hr class="h-px my-2 md:my-4 bg-transparent border-0" />

  <!-- // ------- VALUES FOR TABSS -------------\\  -->
  @switch (tab_selected) {
  @case ('profile') {
  <div>
    <form class="max-w-xl mx-auto">
      <div class="flex items-center justify-center py-2">
        <h1>DATOS PRINCIPALES</h1>
      </div>
      <div class="grid md:grid-cols-2 md:gap-6">
        <div class="relative z-0 w-full mb-1 group">
          <label for="nombre" class="block text-sm font-medium text-gray-900 dark:text-white">
            Nombre
          </label>
          <input [(ngModel)]="MenuForm.nombre" (ngModelChange)="create_nameRoute(MenuForm.nombre)" type="text"
            name="nombre" id="nombre"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder=" " required />
        </div>

        <div class="relative z-0 w-full mb-1 group">
          <label for="ingredientes" class="block text-sm font-medium text-gray-900 dark:text-white">
            Ingredientes
          </label>
          <input [(ngModel)]="MenuForm.ingredientes" type="text" name="ingredientes" id="ingredientes" disabled="false"
            class="bg-gray-50 border bord+er-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder=" " required />
        </div>
        <div class="relative z-0 w-full mb-1 group">
          <label for="precio" class="block text-sm font-medium text-gray-900 dark:text-white">
            Precio
          </label>
          <input [(ngModel)]="MenuForm.precio" type="number" name="precio" id="precio"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder=" " required />
        </div>
        <div class="relative z-0 w-full mb-1 group">
          <label for="oferta" class="block text-sm font-medium text-gray-900 dark:text-white">
            Oferta
          </label>
          <input [(ngModel)]="MenuForm.oferta" type="number" name="oferta" id="oferta"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder=" " required />
        </div>

        <div class="relative z-0 w-full mb-1 group">
          <label for="tipo" class="block text-sm font-medium text-gray-900 dark:text-white">
            Restaurante
          </label>
          <select name="user" class="{{ValueInputsSearchs}}" [(ngModel)]="MenuForm.restauranteId">
            <option [value]="null">Choose a Restaurante</option>
            @for (item of list_restaurantes; track $index) {
            <option [value]="item.id">{{item.nombre}}</option>
            }
          </select>
        </div>
        <div class="relative z-0 w-full mb-1 group">
          <label for="name_route" class="block  text-sm font-medium text-gray-900 dark:text-white">
            name route
          </label>
          <input [(ngModel)]="MenuForm.name_route" type="text" name="name_route" id="name_route" disabled="true"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder=" " required />
        </div>
      </div>
      <div class="flex items-center justify-center">
        <button type="submit" (click)="
            this.dtoSelected?.option === 'CREATE'
              ? coreRegister()
              : coreUpdate()
          "
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          @if (this.dtoSelected?.option === 'CREATE') { CREAR } @else {
          ACTUALIZAR }
        </button>
      </div>
    </form>
  </div>
  } @case ('images') {
  <div>
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
      <!-- QUE SEA UNA LISTA  -->
      <div class="col-start-2 md:col-start-3 flex items-center justify-center">
        <button type="button" (click)="addFotoNegocio()"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          @if (MenuForm.fotos.length === 0) { AGREGAR FOTO } @else { CAMBIAR FOTO }
          AGREGAR FOTO
        </button>
      </div>
      <div>
        @if (MenuForm.fotos.length != 0) {
        <h1>imagen</h1>
        <img class="h-auto max-w-full rounded-lg" src="{{MenuForm.fotos}}" alt="{{MenuForm.nombre}}">
        }
      </div>
    </div>
  </div>

  } }
</div>

<app-selector-foto-negocio (responseModal)="handleResponseModal($event)"></app-selector-foto-negocio>
