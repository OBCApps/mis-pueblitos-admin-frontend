<div id="selectorFoto-modal" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <!-- Modal content -->


    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Agregue una foto a su Negocio
        </h3>
        <button type="button" (click)="activate_modal('close')"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="default-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5 space-y-4">
        <div class="grid grid-cols-6 gap-4">
          <div class="col-span-4">
            <label for="default-input" class="block text-sm font-medium text-gray-900 dark:text-white">Foto</label>
            <input type="file" id="default-input" accept="image/*" (change)="handleFileSelect($event)"
              class="bg-transparent text-gray-900 text-sm rounded-lg focus:ring-transparent block w-full p-2.5">
          </div>
          <div class="col-span-3 md:col-span-2 flex items-end md:items-center justify-center md:justify-start">
            <button type="button" (click)="upload_file()"
              class="text-white bg-gradient-to-r bg-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
              BUSCAR
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
