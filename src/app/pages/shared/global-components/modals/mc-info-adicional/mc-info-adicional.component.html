<div id="mc-info-adicional" hidden
  class="fixed top-0 right-0 z-30 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-96 dark:bg-gray-800"
  tabindex="-1" aria-labelledby="mc-info-adicional">
  <h5 id="mc-info-adicional" class="text-base font-semibold text-gray-500 uppercase dark:text-gray-400">CONTACTOS
    NEGOCIO
  </h5>
  <button (click)="activate_modal('close')" type="button" data-drawer-hide="mc-info-adicional"
    aria-controls="mc-info-adicional"
    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
    </svg>
    <span class="sr-only">Close menu</span>
  </button>
  <div class="py-4 overflow-y-auto">
    <form class="max-w-xl mx-auto">

      <div class="grid md:grid-cols-2 md:gap-6">
        <div class="col-span-2 relative z-0 w-full mb-1 group">
          <label for="nombre-negocio" class="block text-sm font-medium text-gray-900 dark:text-white">
            Nombre Negocio
          </label>
          <input [(ngModel)]="valueInput.dataNegocio.nombre" type="text" name="nombre-negocio" id="nombre-negocio"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder=" " required readonly />
        </div>
        <div class="relative z-0 w-full mb-1 group">
          <label for="User" class="block  text-sm font-medium text-gray-900 dark:text-white">
            Nombre
          </label>
          <input [(ngModel)]="dtoValue.nombre" type="text" name="User" id="User"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder=" " required />
        </div>
        <div class="relative z-0 w-full mb-1 group">
          <label for="User" class="block  text-sm font-medium text-gray-900 dark:text-white">
            Descripcion
          </label>
          <input [(ngModel)]="dtoValue.descripcion" type="text" name="User" id="User"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder=" " required />
        </div>
      </div>
      <div class="flex items-center justify-center">
        <button type="submit" (click)="this.valueInput?.method == 'CREATE' ? coreRegister() : coreUpdate()"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          @if (this.valueInput?.method == 'CREATE') {
          CREAR
          } @else {
          ACTUALIZAR
          }
        </button>
      </div>
    </form>
  </div>
</div>
