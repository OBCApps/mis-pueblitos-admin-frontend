<div id="mc-itinerario" hidden
  class="fixed top-0 right-0 z-30 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-96 dark:bg-gray-800"
  tabindex="-1" aria-labelledby="mc-itinerario">
  <h5 id="mc-itinerario" class="text-base font-semibold text-gray-500 uppercase dark:text-gray-400">Destinos Tours
  </h5>
  <button (click)="activate_modal('close')" type="button" data-drawer-hide="mc-itinerario" aria-controls="mc-itinerario"
    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
    </svg>
    <span class="sr-only">Close menu</span>
  </button>
  <div class="py-4 overflow-y-auto">
    <div class="flex items-center justify-end">
    </div>
    <form class="max-w-xl mx-auto">
      <div class="grid md:grid-cols-1 md:gap-6">
        <div class="col-span-2 relative z-0 w-full mb-1 group">
          <label for="nombre-negocio" class="block text-sm font-medium text-gray-900 dark:text-white">
            Nombre Negocio
          </label>
          <input [(ngModel)]="valueInput.dataNegocio.nombre" type="text" name="nombre-negocio" id="nombre-negocio"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder=" " required readonly />
        </div>
        <div class="relative z-0 w-full mb-1 group">
          <label for="nombre" class="block  text-sm font-medium text-gray-900 dark:text-white">
            Dia
          </label>
          <input [(ngModel)]="dtoValue.dia" type="text" name="nombre" id="nombre"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder=" " required />
        </div>
      </div>
      <div class="grid md:grid-cols-1 md:gap-6">
        <div class="grid md:grid-cols-2 md:gap-6 items-end">
          <div class="relative z-0 w-full mb-1 group">
            <label for="actividad" class="block  text-sm font-medium text-gray-900 dark:text-white">
              Actividad
            </label>
            <input [(ngModel)]="actividad" type="text" name="actividad" id="actividad"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder=" " required />
          </div>
          <button (click)="addActividad()"
          class="text-white bg-blue-700 h-11 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-1 mb-1 text-center">
          AGREGAR ACTIVIDAD
        </button>
        </div>
        <div class="relative z-0 w-full mb-1 group">
          <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
              <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                  <th scope="col" class="px-6 py-3">
                    actividades
                  </th>
                  <th scope="col" class="px-6 py-3">
                    Action
                  </th>
                </tr>
              </thead>
              <tbody>
                @for (item of dtoValue.actividades; track $index) {
                <tr
                  class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                  <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ item }}
                  </th>
                  <td class="px-6 py-4 text-right flex ">
                    <a (click)="eliminar(item)"
                      class="font-medium text-red-500 dark:text-red-500 hover:underline cursor-pointer">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                      </svg>
                    </a>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="flex items-center justify-center">
        <button type="submit" (click)="this.valueInput?.method === 'CREATE' ? coreRegister() : coreUpdate()"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          @if (this.valueInput?.method === 'CREATE') {
          CREAR
          } @else {
          ACTUALIZAR
          }
        </button>
      </div>
    </form>
  </div>
</div>
